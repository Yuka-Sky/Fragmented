      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

      href="https://fonts.googleapis.com/css2?family=Protest+Strike:wght@400&amp;display=swap"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/upload-picture.css" rel="stylesheet" />

      <div class="upload-container">
        <div class="upload-content-box">
          <div style="position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 18px; color: rgba(43, 61, 141, 0.7); font-weight: 600;" id="currentUser"></div>
          <a href="available-stories.html" class="upload-back-arrow">
            <svg viewBox="0 0 1024 1024" class="upload-icon">
              <path d="M854 470v84h-520l238 240-60 60-342-342 342-342 60 60-238 240h520z"></path>
            </svg>
          </a>

          <h1 class="upload-title">Upload the Picture!</h1>

          <div class="upload-info" id="storyInfo">
            <p class="upload-info-text"><strong>Invite from:</strong> <span id="inviteFrom">Loading...</span></p>
            <p class="upload-info-text"><strong>Object:</strong> <span id="storyObject">Loading...</span></p>
          </div>

          <label for="fileInput" class="upload-button-label">
            <input type="file" id="fileInput" class="upload-file-input" accept=".png,.jpg,.jpeg" />
            <div class="upload-icon-box">
              <svg viewBox="0 0 1024 1024" class="upload-arrow-icon">
                <path d="M298 426v256h428v-256h170l-384-384-384 384h170zM896 810v86h-768v-86h768z"></path>
              </svg>
            </div>
          </label>

          <a href="#" class="upload-done-button" id="doneButton">
            <span class="upload-button-text">Done</span>
          </a>
        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
      const auth = requireAuth();
      if (!auth) {
        // Will be redirected by requireAuth
      } else {
        // Display current username
        document.getElementById('currentUser').textContent = `@${auth.username}`;
        initPage();
      }

      async function initPage() {
        // Display current username
        document.getElementById('currentUser').textContent = `@${auth.username}`;
        
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('storyId');

        if (!storyId) {
          alert('No story selected');
          window.location.href = 'available-stories.html';
          return;
        }

        // Load story data
        try {
          const response = await fetch(`http://localhost:3000/api/stories/${storyId}`, {
            headers: {
              'Authorization': `Bearer ${auth.token}`
            }
          });

          if (!response.ok) {
            throw new Error('Failed to load story');
          }

          const data = await response.json();
          
          // Get last contributor (the one who invited current user)
          const lastContributor = data.contributions.length > 0 
            ? data.contributions[data.contributions.length - 1].username
            : data.story.creator_username;
          
          // Update UI with story data
          document.getElementById('inviteFrom').textContent = lastContributor;
          document.getElementById('storyObject').textContent = data.story.object;

        } catch (error) {
          console.error('Error loading story:', error);
          alert('Error loading story data');
        }

        const fileInput = document.getElementById('fileInput');
        let uploadedFile = null;

        fileInput.addEventListener('change', function(e) {
          if (e.target.files.length > 0) {
            uploadedFile = e.target.files[0];
            console.log('File selected:', uploadedFile.name);
          }
        });

        document.getElementById('doneButton').addEventListener('click', function(e) {
          e.preventDefault();
          
          if (uploadedFile) {
            console.log('Uploading file:', uploadedFile.name);
            // Here you would handle the file upload
            // Redirect to hints page
            window.location.href = `hints.html?storyId=${storyId}`;
          } else {
            alert('Please select a picture to upload');
          }
        });
      }
    </script>
  </body>
</html>
