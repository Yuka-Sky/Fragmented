      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/login.css" rel="stylesheet" />

      <div class="login-container1">
        <div class="login-content-box">
          <a href="index.html" class="login-back-button">
            <svg viewBox="0 0 1024 1024" class="login-back-icon">
              <path d="M854 470v84h-520l238 240-60 60-342-342 342-342 60 60-238 240h520z"></path>
            </svg>
          </a>
          
          <h1 class="login-title">Join the Story</h1>
          
          <div class="login-form-content">
            <p class="login-description">
              Enter your nickname to start creating fragmented narratives with others.
            </p>
            
            <form class="login-form" id="loginForm">
              <input 
                type="text" 
                id="nickname" 
                name="nickname" 
                class="login-input" 
                placeholder="Your Nickname"
                required
                maxlength="20"
              />
              
              <button type="submit" class="login-button">
                <span class="login-button-text">Start Playing</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const nickname = document.getElementById('nickname').value.trim();
        if (nickname) {
          // Store nickname in session storage for future use
          sessionStorage.setItem('userNickname', nickname);
          // Redirect to menu page
          window.location.href = 'menu.html';
        }
      });
    </script>
  </body>
