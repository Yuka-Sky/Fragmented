<html lang="english">
  <head>

    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background: var(--dl-color-theme-neutral-light);
        fill: var(--dl-color-theme-neutral-dark);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Protest+Strike:wght@400&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/available-stories.css" rel="stylesheet" />

      <div class="stories-container">
        <div style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 18px; color: rgba(43, 61, 141, 0.7); font-weight: 600;" id="currentUser"></div>

        <h1 class="stories-main-title">Available Stories</h1>

        <div class="stories-content-box">
          <div class="stories-grid" id="storiesGrid">
            <!-- Story cards will be added here dynamically -->
          </div>
        </div>

        <a href="menu.html" class="stories-back-button">
          <span class="stories-back-text">Back</span>
        </a>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
      // Check authentication
      const auth = requireAuth();
      if (!auth) {
        // Will be redirected by requireAuth
      } else {
        // Display current username
        document.getElementById('currentUser').textContent = `@${auth.username}`;
        loadStories();
      }

      // Load available stories
      async function loadStories() {
        // Display current username
        document.getElementById('currentUser').textContent = `@${auth.username}`;
        
        try {
          const response = await fetch('http://localhost:3000/api/stories/available', {
            headers: {
              'Authorization': `Bearer ${auth.token}`
            }
          });

          if (!response.ok) {
            throw new Error('Failed to load stories');
          }

          const data = await response.json();
          const storiesGrid = document.getElementById('storiesGrid');

          if (data.stories.length === 0) {
            storiesGrid.innerHTML = '<p style="text-align: center; color: rgba(43, 61, 141, 1); font-size: 18px; grid-column: 1 / -1;">No available stories yet. Start a new story!</p>';
            return;
          }

          data.stories.forEach(story => {
            const card = document.createElement('a');
            card.href = `upload-picture.html?storyId=${story.id}`;
            card.className = 'story-card';
            card.innerHTML = `<span class="story-card-question">?</span>`;
            storiesGrid.appendChild(card);
          });
        } catch (error) {
          console.error('Error loading stories:', error);
          document.getElementById('storiesGrid').innerHTML = '<p style="text-align: center; color: red; grid-column: 1 / -1;">Error loading stories</p>';
        }
      }
    </script>
  </body>
</html>
