    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Protest+Strike:wght@400&amp;display=swap"
      data-tag="font"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/write-sentence.css" rel="stylesheet" />

      <div class="write-container">

        <div class="write-content-box">
          <a href="opening-sentence.html" class="write-back-arrow">
            <svg viewBox="0 0 1024 1024" class="write-icon">
              <path d="M854 470v84h-520l238 240-60 60-342-342 342-342 60 60-238 240h520z"></path>
            </svg>
          </a>

          <h1 class="write-title">Write Your Sentence</h1>

          <textarea id="sentenceInput" class="write-textarea" placeholder=""></textarea>

          <div class="write-buttons">
            <a href="#" class="write-button" id="sendButton">
              <span class="write-button-text">Send</span>
            </a>
            <a href="#" class="write-button" id="finishButton">
              <span class="write-button-text">Finish Narrative</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
      // Check authentication
      const auth = requireAuth();
      if (!auth) {
        // Will be redirected by requireAuth
      } else {
        initPage();
      }

      async function initPage() {
        // Check which mode we're in (new story or continue story)
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const storyId = urlParams.get('storyId');
        const finishButton = document.getElementById('finishButton');

        // If mode is 'new' (start a story path), hide finish narrative button
        if (mode === 'new') {
          finishButton.style.display = 'none';
        } 
        // If mode is 'continue' (continue story path), check if story has 10+ sentences
        else if (mode === 'continue' && storyId) {
          try {
            // Load story to check contribution count
            const response = await fetch(`http://localhost:3000/api/stories/${storyId}`, {
              headers: {
                'Authorization': `Bearer ${auth.token}`
              }
            });

            if (response.ok) {
              const data = await response.json();
              const contributionCount = data.contributions.length;
              
              // If story will have 10+ sentences after this contribution, unlock finish button
              if (contributionCount >= 9) {
                finishButton.style.display = 'flex';
                finishButton.style.opacity = '1';
                finishButton.style.cursor = 'pointer';
                finishButton.classList.remove('disabled');
              } else {
                finishButton.style.display = 'flex';
                finishButton.style.opacity = '0.5';
                finishButton.style.cursor = 'not-allowed';
                finishButton.classList.add('disabled');
              }
            }
          } catch (error) {
            console.error('Error checking story length:', error);
            finishButton.style.display = 'flex';
            finishButton.style.opacity = '0.5';
            finishButton.style.cursor = 'not-allowed';
            finishButton.classList.add('disabled');
          }
        }

        document.getElementById('sendButton').addEventListener('click', async function(e) {
          e.preventDefault();
          const sentenceInput = document.getElementById('sentenceInput').value.trim();
          
          if (!sentenceInput) {
            alert('Please write a sentence before sending');
            return;
          }

          const mode = urlParams.get('mode');

          if (mode === 'new') {
            // Create new story
            const object = urlParams.get('object');
            const openingSentence = urlParams.get('openingSentence');

            if (!object || !openingSentence) {
              alert('Missing story data');
              return;
            }

            try {
              const response = await fetch('http://localhost:3000/api/stories', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${auth.token}`
                },
                body: JSON.stringify({
                  object: object,
                  openingSentence: openingSentence,
                  sentence: sentenceInput
                })
              });

              if (!response.ok) {
                throw new Error('Failed to create story');
              }

              const data = await response.json();
              // Redirect to pick next writer page with story ID
              window.location.href = `pick-writer.html?storyId=${data.storyId}`;
            } catch (error) {
              console.error('Error creating story:', error);
              alert('Failed to create story');
            }
          } else {
            // Continue existing story (TODO)
            console.log('Sending sentence:', sentenceInput);
            window.location.href = 'pick-writer.html';
          }
        });

        document.getElementById('finishButton').addEventListener('click', function(e) {
          e.preventDefault();
          
          // Don't allow clicking if disabled
          if (this.classList.contains('disabled')) {
            return;
          }
          
          const sentenceInput = document.getElementById('sentenceInput').value.trim();
          
          if (sentenceInput) {
            console.log('Finishing narrative with sentence:', sentenceInput);
            // Redirect to the give title page
            window.location.href = 'give-title.html';
          } else {
            alert('Please write a sentence before finishing the narrative');
          }
        });
      }
    </script>
  </body>
</html>
