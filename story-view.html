  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/story-view.css" rel="stylesheet" />

      <div class="story-view-container">
        <div class="story-view-content-box">
          <div style="position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 18px; color: rgba(43, 61, 141, 0.7); font-weight: 600;" id="currentUser"></div>
          <a href="history.html" class="story-view-back-button">
            <svg viewBox="0 0 1024 1024" class="story-view-back-icon">
              <path d="M854 470v84h-520l238 240-60 60-342-342 342-342 60 60-238 240h520z"></path>
            </svg>
          </a>

          <h1 class="story-view-title" id="storyTitle">Loading...</h1>

          <div class="story-view-text" id="storyContent" style="max-height: 500px; overflow-y: auto; padding-right: 10px;">
            <p style="text-align: center; color: rgba(43, 61, 141, 0.7);">Loading story...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
      const auth = requireAuth();
      if (!auth) {
        // Will be redirected by requireAuth
      } else {
        // Display current username
        document.getElementById('currentUser').textContent = `@${auth.username}`;
        initPage();
      }

      async function initPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('storyId');

        if (!storyId) {
          alert('No story selected');
          window.location.href = 'history.html';
          return;
        }

        try {
          // Load story with contributions
          const response = await fetch(`http://localhost:3000/api/stories/${storyId}`, {
            headers: {
              'Authorization': `Bearer ${auth.token}`
            }
          });

          if (!response.ok) {
            throw new Error('Failed to load story');
          }

          const data = await response.json();
          
          // Set title
          document.getElementById('storyTitle').textContent = data.story.title || 'Untitled Story';
          
          // Display all contributions with authors
          const storyContent = document.getElementById('storyContent');
          storyContent.innerHTML = '';

          data.contributions.forEach((contribution, index) => {
            const p = document.createElement('p');
            p.className = 'story-sentence';
            p.textContent = contribution.sentence_text + ' ';
            
            // Add author name for all except the opening sentence
            if (index > 0) {
              const authorSpan = document.createElement('span');
              authorSpan.className = 'story-author';
              authorSpan.textContent = `by ${contribution.username}`;
              p.appendChild(authorSpan);
            }
            
            storyContent.appendChild(p);
          });

        } catch (error) {
          console.error('Error loading story:', error);
          document.getElementById('storyTitle').textContent = 'Error';
          document.getElementById('storyContent').innerHTML = '<p style="text-align: center; color: red;">Error loading story</p>';
        }
      }
    </script>
  </body>
