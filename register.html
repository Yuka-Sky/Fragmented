    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

      href="https://fonts.googleapis.com/css2?family=Protest+Strike:wght@400&amp;display=swap"
      data-tag="font"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/login.css" rel="stylesheet" />

      <div class="login-container">
        <div class="login-content-box">
          <h1 class="login-title">Create Your Account</h1>
          
          <form class="login-form" id="registerForm">
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="login-input" 
              placeholder="Username"
              required
              minlength="3"
              maxlength="20"
            />
            
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="login-input" 
              placeholder="Password"
              required
              minlength="6"
            />
            
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              class="login-input" 
              placeholder="Confirm Password"
              required
              minlength="6"
            />
            
            <button type="submit" class="login-button">
              <span class="login-button-text">Register</span>
            </button>
          </form>

          <p class="login-register-link">
            Already have an account? <a href="login.html" class="login-link">Login</a>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
      document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }
        
        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            alert('Registration successful! Please login.');
            window.location.href = 'login.html';
          } else {
            alert(data.message || 'Registration failed');
          }
        } catch (error) {
          console.error('Registration error:', error);
          alert('An error occurred during registration');
        }
      });
    </script>
  </body>
</html>
