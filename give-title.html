      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/give-title.css" rel="stylesheet" />

      <div class="give-title-container">
        <div style="position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 18px; color: rgba(43, 61, 141, 0.7); font-weight: 600;" id="currentUser"></div>
        <div class="give-title-content-box">

          <h1 class="give-title-title">Your Narrative</h1>

          <div class="give-title-narrative" id="narrativeContent">
            <p style="text-align: center; color: rgba(43, 61, 141, 0.7);">Loading story...</p>
          </div>

          <div class="give-title-input-section">
            <label class="give-title-label">Give it a Title:</label>
            <div class="give-title-input-wrapper">
              <input type="text" id="titleInput" class="give-title-input" />
              <a href="#" class="give-title-button" id="doneButton">
                <span class="give-title-button-text">Done</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
      const auth = requireAuth();
      if (!auth) {
        // Will be redirected by requireAuth
      } else {
        // Display current username
        document.getElementById('currentUser').textContent = `@${auth.username}`;
        initPage();
      }

      async function initPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('storyId');

        if (!storyId) {
          alert('No story ID found');
          window.location.href = 'menu.html';
          return;
        }

        try {
          // Load story with contributions
          const response = await fetch(`http://localhost:3000/api/stories/${storyId}`, {
            headers: {
              'Authorization': `Bearer ${auth.token}`
            }
          });

          if (!response.ok) {
            throw new Error('Failed to load story');
          }

          const data = await response.json();
          const narrativeContent = document.getElementById('narrativeContent');
          narrativeContent.innerHTML = '';

          // Display all contributions in order with author names
          data.contributions.forEach((contribution, index) => {
            const p = document.createElement('p');
            p.className = 'give-title-sentence';
            p.textContent = contribution.sentence_text;
            
            // Add author name for all except the opening sentence
            if (index > 0) {
              const authorSpan = document.createElement('span');
              authorSpan.className = 'give-title-author';
              authorSpan.textContent = ` by ${contribution.username}`;
              p.appendChild(authorSpan);
            }
            
            narrativeContent.appendChild(p);
          });

        } catch (error) {
          console.error('Error loading story:', error);
          document.getElementById('narrativeContent').innerHTML = '<p style="text-align: center; color: red;">Error loading story</p>';
        }

        // Done button handler
        document.getElementById('doneButton').addEventListener('click', async function(e) {
          e.preventDefault();
          const titleInput = document.getElementById('titleInput').value.trim();
          
          if (!titleInput) {
            alert('Please give your narrative a title');
            return;
          }

          try {
            // Complete the story with title
            const response = await fetch(`http://localhost:3000/api/stories/${storyId}/complete`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${auth.token}`
              },
              body: JSON.stringify({ title: titleInput })
            });

            if (!response.ok) {
              throw new Error('Failed to complete story');
            }

            // Redirect to finished page
            window.location.href = 'finished.html';
          } catch (error) {
            console.error('Error completing story:', error);
            alert('Failed to save story title');
          }
        });
      }
    </script>
  </body>
