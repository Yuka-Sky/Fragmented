    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background: var(--dl-color-theme-neutral-light);
        fill: var(--dl-color-theme-neutral-dark);
      }

    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Protest+Strike:wght@400&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/start-story.css" rel="stylesheet" />

      <div class="start-story-container">
        <div style="position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 18px; color: rgba(43, 61, 141, 0.7); font-weight: 600;" id="currentUser"></div>
        <div class="start-story-content-box">
          <a href="menu.html" class="start-story-back-arrow">
            <svg viewBox="0 0 1024 1024" class="start-story-icon">
              <path d="M854 470v84h-520l238 240-60 60-342-342 342-342 60 60-238 240h520z"></path>
            </svg>
          </a>

          <h1 class="start-story-title">What will be the object?</h1>

          <input type="text" id="objectInput" class="start-story-input" placeholder="" />

          <a href="#" class="start-story-button" id="generateButton">
            <span class="start-story-button-text">Generate Opening</span>
          </a>
        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
      const auth = checkAuth();
      if (auth) {
        document.getElementById('currentUser').textContent = `@${auth.username}`;
      }
      
      document.getElementById('generateButton').addEventListener('click', function(e) {
        e.preventDefault();
        const objectInput = document.getElementById('objectInput').value.trim();
        
        if (objectInput) {
          // Redirect to opening sentence page with the object as a parameter
          window.location.href = 'opening-sentence.html?object=' + encodeURIComponent(objectInput);
        } else {
          alert('Please enter an object name');
        }
      });
    </script>
  </body>
</html>
