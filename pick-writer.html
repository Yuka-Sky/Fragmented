      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./css/pick-writer.css" rel="stylesheet" />

      <div class="pick-container">
        <div class="pick-content-box">
          <h1 class="pick-title">Pick the Next Writer</h1>

          <input type="text" id="searchInput" class="pick-search" placeholder="Search a name..." />

          <div class="pick-list-box" id="writersList">
            <!-- Writers will be loaded here dynamically -->
          </div>

          <a href="#" class="pick-button" id="chooseButton">
            <span class="pick-button-text">Choose</span>
          </a>
        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
      // Check authentication
      const auth = requireAuth();
      if (!auth) {
        // Will be redirected by requireAuth
      } else {
        initPage();
      }

      function initPage() {
        let selectedWriter = null;
        let allWriters = [];

        // Load users from database
        async function loadUsers() {
        try {
          const response = await fetch('http://localhost:3000/api/users', {
            headers: {
              'Authorization': `Bearer ${auth.token}`
            }
          });

          if (!response.ok) {
            throw new Error('Failed to load users');
          }

          const data = await response.json();
          allWriters = data.users;
          displayWriters(allWriters);
        } catch (error) {
          console.error('Error loading users:', error);
          document.getElementById('writersList').innerHTML = '<p style="text-align: center; color: red;">Error loading users</p>';
        }
      }

      // Display writers
      function displayWriters(writers) {
        const writersList = document.getElementById('writersList');
        writersList.innerHTML = '';

        if (writers.length === 0) {
          writersList.innerHTML = '<p style="text-align: center; color: rgba(43, 61, 141, 1);">No users found</p>';
          return;
        }

        writers.forEach(user => {
          const writerItem = document.createElement('div');
          writerItem.className = 'pick-writer-item';
          writerItem.setAttribute('data-writer-id', user.id);
          writerItem.setAttribute('data-writer', user.username);
          writerItem.textContent = user.username;

          writerItem.addEventListener('click', function() {
            document.querySelectorAll('.pick-writer-item').forEach(w => w.classList.remove('selected'));
            this.classList.add('selected');
            selectedWriter = {
              id: this.getAttribute('data-writer-id'),
              username: this.getAttribute('data-writer')
            };
          });

          writersList.appendChild(writerItem);
        });
      }

      // Search functionality
      document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const filteredWriters = allWriters.filter(user => 
          user.username.toLowerCase().includes(searchTerm)
        );
        displayWriters(filteredWriters);
      });

      // Choose button handler
      document.getElementById('chooseButton').addEventListener('click', function(e) {
        e.preventDefault();
        if (selectedWriter) {
          console.log('Selected writer:', selectedWriter);
          // TODO: Save selected writer to story
          window.location.href = 'contribution-sent.html';
        } else {
          alert('Please select a writer first');
        }
      });

      // Load users on page load
      loadUsers();
    }
    </script>
  </body>
